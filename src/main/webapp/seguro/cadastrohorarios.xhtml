<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define  name="title">Cadastro Horários</ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Segunda" style="margin-left: 200px">
                <p:dataTable var="item" value="#{horarioBean.horarios}">
                    <p:column headerText="Primeiro Horário">
                        <p:outputLabel value="#{item.seginicio}"/>
                        <p:outputLabel value=" às "/>
                        <p:outputLabel value="#{item.segfim}"/>
                    </p:column>
                    <p:column headerText="Segundo Horário">
                        <p:outputLabel value="#{item.seginicio}"/>
                        <p:outputLabel value=" às "/>
                        <p:outputLabel value="#{item.segfim}"/>
                    </p:column>
                    <p:column headerText="Terceiro Horário">
                        <p:outputLabel value="#{item.seginicio}"/>
                        <p:outputLabel value=" às "/>
                        <p:outputLabel value="#{item.segfim}"/>
                    </p:column>
                    <p:column headerText="Quarto Horário">
                        <p:outputLabel value="#{item.seginicio}"/>
                        <p:outputLabel value=" às "/>
                        <p:outputLabel value="#{item.segfim}"/>
                    </p:column>
                    <p:column headerText="Quinto Horário">
                        <p:outputLabel value="#{item.seginicio}"/>
                        <p:outputLabel value=" às "/>
                        <p:outputLabel value="#{item.segfim}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>
            <p:panel  style="margin-left: 200px">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Primeiro horario"/>
                    <p:inputText placeholder="inicio" size="2" value="#{horarioBean.horario.seginicio}"/>
                    <p:inputText placeholder="fim" size="2" value="#{horarioBean.horario.segfim}"/>

                    <p:outputLabel value="Segundo horario"/>
                    <p:inputText placeholder="inicio" size="2" value="#{horarioBean.horario.terinicio}"/>
                    <p:inputText placeholder="fim" size="2" value="#{horarioBean.horario.terfim}"/>

                    <p:outputLabel value="Terceiro horario"/>
                    <p:inputText placeholder="inicio" size="2" value="#{horarioBean.horario.quainicio}"/>
                    <p:inputText placeholder="fim" size="2" value="#{horarioBean.horario.quafim}"/>

                    <p:outputLabel value="Quarto horario"/>
                    <p:inputText placeholder="inicio" size="2" value="#{horarioBean.horario.quiinicio}"/>
                    <p:inputText placeholder="fim" size="2" value="#{horarioBean.horario.quifim}"/>

                    <p:outputLabel value="Quinto horario"/>
                    <p:inputText placeholder="inicio" size="2" value="#{horarioBean.horario.sexinicio}"/>
                    <p:inputText placeholder="fim" size="2" value="#{horarioBean.horario.sexfim}"/>
                </p:panelGrid>
                <p:commandButton update="@all" action="#{horarioBean.cadastrarHorario}" class="success-btn" value="Modificar"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
