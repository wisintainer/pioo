<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/avalon">

    <h:form id="menuform">
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <a id="profile-options" href="#">
                                <p:graphicImage name="images/avatar.png" library="avalon-layout" styleClass="profile-image" style="border: 0 none"/>
                                <span class="profile-name">Isabel Oliviera</span>
                                <i class="fa fa-fw fa-caret-down"></i>
                                <span class="profile-role">Marketing</span>
                            </a>
                        </div>

                        <ul id="profile-menu" class="layout-menu">
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-user"></i>
                                    <span>Profile</span>
                                </a>
                                <div class="layout-menu-tooltip">
                                    <div class="layout-menu-tooltip-arrow"></div>
                                    <div class="layout-menu-tooltip-text">Profile</div>
                                </div>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-user-secret"></i>
                                    <span>Privacy</span>
                                </a>
                                <div class="layout-menu-tooltip">
                                    <div class="layout-menu-tooltip-arrow"></div>
                                    <div class="layout-menu-tooltip-text">Privacy</div>
                                </div>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-cog"></i>
                                    <span>Settings</span>
                                </a>
                                <div class="layout-menu-tooltip">
                                    <div class="layout-menu-tooltip-arrow"></div>
                                    <div class="layout-menu-tooltip-text">Settings</div>
                                </div>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-sign-out"></i>
                                    <span>Logout</span>
                                </a>
                                <div class="layout-menu-tooltip">
                                    <div class="layout-menu-tooltip-arrow"></div>
                                    <div class="layout-menu-tooltip-text">Logout</div>
                                </div>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me">


                        <p:submenu id="am_version" label="UsuÃ¡rios" icon="fa fa-fw fa-user">
                            <p:menuitem outcome="usuarios.jsf" id="am_version_1" value="Gerenciar" icon="fa fa-fw fa-users"  ajax="false"/>
                        </p:submenu>


                        <p:submenu id="om_dashboards" icon="fa fa-universal-access" label="Massagem">
                            <p:menuitem value="Massageados" icon="fa fa-smile-o" outcome="massageados.jsf"/>
                            <p:menuitem value="Agendar" icon="fa fa-pencil-square-o" outcome="realizar.jsf"/>
                        </p:submenu>

                    </pu:menu>
                </div>
            </div> 
        </div>
    </h:form>
</ui:composition>
