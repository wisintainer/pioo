<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Adriano Wisintainer</title>
    </h:head>
    <h:form>

        <h:body>
            <p:panel>
                <p:messages showIcon="true" closable="true" showDetail="true" id="mensagens"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{usuarioBean.usuario.login}" placeholder="Digite o login"/>

                    <p:outputLabel value="Senha"/>
                    <p:password value="#{usuarioBean.usuario.passwd}" placeholder="Digite a senha"/>

                </p:panelGrid>
                <p:commandButton update="mensagens" action="#{usuarioBean.verificarUsuario}" value="Entrar"/>
            </p:panel>

        </h:body>
    </h:form>
</html>
